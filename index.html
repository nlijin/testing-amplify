<!DOCTYPE html>
<html>
<head>
  <title>Basic HTML Example</title>
</head>
<body>
  <!-- Heading -->
  <h1>Hello, World!</h1>
  
  <!-- Paragraph -->
  <p>This is a simple paragraph in HTML. You can write text here.</p>
  
  <!-- Link -->
  <a href="https://www.google.com" target="_blank">Visit Google</a>
  
  <br><br>
  
  <!-- Image -->
  <img src="https://via.placeholder.com/150" alt="Sample Image">
  
  <br><br>
  
  <!-- Button -->
  <button onclick="alert('Button Clicked!')">Click Me</button>
  
  <!-- List -->
  <h2>Shopping List</h2>
  <ul>
    <li>Milk</li>
    <li>Bread</li>
    <li>Eggs</li>
    <li>books</li>
    <li>tomato</li>
    <li>potao</li>
  </ul>
  
  <!-- Table -->
  <h2>Sample Table</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Kiran</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Lijin</td>
      <td>30</td>
    </tr>
  </table>
</body>
</html>
